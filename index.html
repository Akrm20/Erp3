<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأصناف - كاميرا وبطاقة الصنف IndexedDB</title>
    <!-- تضمين Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- تخصيص الأنماط لتشمل اللون الأساسي والخط -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#10B981', // لون أخضر أساسي
                        'secondary-gray': '#F9FAFB',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* أنماط ثابتة لأيقونة الصورة المصغرة */
        .product-image-icon {
            width: 48px; /* حجم الأيقونة */
            height: 48px;
            min-width: 48px;
            min-height: 48px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid #E5E7EB;
        }
        /* إخفاء مؤقت لعنصر الفيديو عند عدم الاستخدام */
        #cameraStream:not([srcObject]) {
            display: none;
        }
        /* للعناصر التي يمكن أن تظهر عليها رسائل الخطأ */
        .error-message {
            color: #EF4444; 
            font-size: 0.8rem;
            margin-top: 4px;
        }
        /* نمط للرسائل والتحميل */
        .loading-overlay {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans antialiased min-h-screen">

    <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10 mt-6 relative">
        <!-- طبقة التحميل عند تهيئة قاعدة البيانات -->
        <div id="loadingOverlay" class="loading-overlay hidden">
            <div class="text-center text-primary-blue">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-primary-blue mx-auto mb-3"></div>
                <p class="font-semibold">جاري تهيئة قاعدة البيانات المحلية...</p>
            </div>
        </div>

        <!-- رسالة النظام المؤقتة (Success/Error) -->
        <div id="systemMessage" class="hidden p-3 mb-4 rounded-lg text-center font-semibold transition-all duration-300 transform">
            <!-- سيتم تعبئة محتوى الرسالة هنا -->
        </div>

        <h1 class="text-3xl font-extrabold text-primary-blue mb-8 border-b-4 border-primary-blue/30 pb-3 text-center">
            إدارة الأصناف: IndexedDB والكاميرا
        </h1>

        <!-- قسم إضافة صنف جديد (مع الكاميرا) -->
        <div class="mb-10 border-2 border-primary-blue/30 p-6 rounded-lg bg-secondary-gray shadow-inner">
            <h2 class="text-xl font-bold text-gray-800 mb-5">إضافة صنف جديد</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                
                <!-- عمود بيانات الصنف -->
                <div class="md:col-span-1 space-y-4">
                    <div>
                        <label for="productCode" class="block text-sm font-medium text-gray-700">كود الصنف</label>
                        <input type="text" id="productCode" placeholder="مثال: A-458" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-blue focus:ring-primary-blue border p-2.5 bg-white">
                        <small class="text-gray-500">سيتم توليد كود تلقائي إذا تُرك فارغاً.</small>
                    </div>
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">اسم الصنف</label>
                        <input type="text" id="productName" placeholder="مثال: جهاز حاسوب محمول" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-blue focus:ring-primary-blue border p-2.5 bg-white">
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">سعر البيع (ريال)</label>
                        <input type="number" id="productPrice" placeholder="0.00" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-blue focus:ring-primary-blue border p-2.5 bg-white" min="0">
                    </div>
                    <button onclick="addProduct()" class="w-full mt-4 py-3 px-6 rounded-lg shadow-md text-base font-medium text-white bg-primary-blue hover:bg-primary-blue/90 transition duration-150">
                        حفظ الصنف
                    </button>
                </div>

                <!-- عمود الكاميرا والتقاط الصورة -->
                <div class="md:col-span-2 bg-white p-4 rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">الصورة المصغرة للصنف</h3>
                    
                    <div id="cameraArea" class="space-y-3">
                        <!-- عرض الكاميرا -->
                        <div class="relative w-full overflow-hidden rounded-lg shadow-inner border border-gray-300">
                            <video id="cameraStream" autoplay class="w-full h-auto rounded-lg max-h-[300px] bg-gray-900"></video>
                            <canvas id="photoCanvas" class="hidden"></canvas>
                            <div id="capturePlaceholder" class="w-full h-[300px] flex items-center justify-center text-gray-400 border-dashed border-2 rounded-lg bg-gray-50">
                                <span id="cameraMessage">اضغط "تشغيل الكاميرا" للبدء.</span>
                            </div>
                        </div>

                        <!-- أزرار التحكم بالكاميرا -->
                        <div class="flex flex-col md:flex-row gap-2">
                            <button id="startButton" onclick="startCamera()" class="flex-1 py-2 rounded-lg text-white bg-indigo-500 hover:bg-indigo-600 transition">
                                تشغيل الكاميرا
                            </button>
                            <button id="captureButton" onclick="capturePhoto()" class="flex-1 py-2 rounded-lg text-white bg-red-500 hover:bg-red-600 transition" disabled>
                                التقاط صورة
                            </button>
                        </div>
                        
                        <!-- إظهار الصورة الملتقطة/المختارة -->
                        <div id="capturedImagePreview" class="p-3 bg-secondary-gray rounded-lg border border-primary-blue/50 flex items-center justify-between">
                            <span class="text-gray-700 font-medium">صورة الأيقونة الحالية:</span>
                            <img id="previewIcon" src="https://placehold.co/48x48/D1D5DB/000?text=؟" alt="صورة أيقونة" class="product-image-icon">
                        </div>

                        <p id="imageStatus" class="error-message hidden">❌ يرجى التقاط صورة لتحديد أيقونة الصنف.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- قسم عرض بطاقات الأصناف (Item Cards) -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">سجلات الأصناف (<span id="productCount">0</span>)</h2>
        <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- سيتم إضافة بطاقات الأصناف هنا ديناميكياً -->
            <div class="md:col-span-2 p-6 bg-secondary-gray rounded-xl text-center text-gray-500" id="emptyMessage">
                لا توجد أصناف مُضافة بعد.
            </div>
        </div>

    </div>

    <script>
        // المتغيرات والثوابت العالمية
        const DB_NAME = 'ProductDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'products';
        let db;
        let productImageBase64 = null;
        let stream = null; 
        
        // عناصر DOM
        const productNameInput = document.getElementById('productName');
        const productCodeInput = document.getElementById('productCode');
        const productPriceInput = document.getElementById('productPrice');
        const productsList = document.getElementById('productsList');
        const imageStatus = document.getElementById('imageStatus');
        const productCountSpan = document.getElementById('productCount');
        const cameraStream = document.getElementById('cameraStream');
        const photoCanvas = document.getElementById('photoCanvas');
        const captureButton = document.getElementById('captureButton');
        const startButton = document.getElementById('startButton');
        const capturePlaceholder = document.getElementById('capturePlaceholder');
        const cameraMessage = document.getElementById('cameraMessage');
        const previewIcon = document.getElementById('previewIcon');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const systemMessage = document.getElementById('systemMessage'); // عنصر الرسائل الجديد

        /**
         * عرض رسالة نظام مؤقتة (نجاح أو فشل)
         */
        function showSystemMessage(message, isError = false) {
            systemMessage.textContent = message;
            systemMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            
            if (isError) {
                systemMessage.classList.add('bg-red-100', 'text-red-700');
                console.error("رسالة خطأ للمستخدم:", message);
            } else {
                systemMessage.classList.add('bg-green-100', 'text-green-700');
                console.log("رسالة نجاح للمستخدم:", message);
            }

            // إخفاء الرسالة بعد 4 ثوانٍ
            setTimeout(() => {
                systemMessage.classList.add('hidden');
            }, 4000);
        }

        // ------------------------------------------------------------------
        // وظائف IndexedDB
        // ------------------------------------------------------------------

        /**
         * فتح أو إنشاء قاعدة بيانات IndexedDB
         */
        function initDatabase() {
            loadingOverlay.classList.remove('hidden');
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    const msg = "فشل في فتح قاعدة البيانات المحلية. لن يتم حفظ البيانات.";
                    console.error("❌ خطأ في فتح IndexedDB:", event.target.errorCode);
                    showSystemMessage(msg, true);
                    loadingOverlay.classList.add('hidden');
                    reject(new Error("DB failed to open"));
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("✅ تم فتح قاعدة البيانات بنجاح.");
                    loadingOverlay.classList.add('hidden');
                    resolve(db);
                };

                // يتم تشغيل هذا الحدث فقط عند إنشاء القاعدة أو ترقية الإصدار
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    // إنشاء مخزن الكائنات (Object Store) للأصناف
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        // إنشاء فهرس للبحث باسم الصنف
                        objectStore.createIndex('name', 'name', { unique: false });
                        console.log("✅ تم إنشاء مخزن الكائنات بنجاح.");
                    }
                };
            });
        }

        /**
         * جلب جميع الأصناف من قاعدة البيانات
         */
        function getProducts() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    console.warn("⚠️ قاعدة البيانات غير مهيأة بعد.");
                    resolve([]); 
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readonly');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.getAll();

                request.onerror = (event) => {
                    console.error("❌ خطأ في جلب البيانات:", event.target.errorCode);
                    reject(new Error("Failed to retrieve products"));
                };

                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };
            });
        }

        /**
         * حفظ صنف جديد في قاعدة البيانات
         */
        function saveProduct(product) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error("Database not initialized"));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(product);

                request.onerror = (event) => {
                    console.error("❌ خطأ في حفظ الصنف:", event.target.error);
                    reject(new Error("Failed to save product"));
                };

                request.onsuccess = (event) => {
                    console.log(`✅ تم حفظ الصنف بنجاح. ID: ${event.target.result}`);
                    resolve(event.target.result); // يعود بمعرف الصنف الجديد
                };
            });
        }

        /**
         * حذف صنف من قاعدة البيانات
         */
        function deleteProductFromDB(id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error("Database not initialized"));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.delete(id);

                request.onerror = (event) => {
                    console.error("❌ خطأ في حذف الصنف:", event.target.error);
                    reject(new Error("Failed to delete product"));
                };

                request.onsuccess = () => {
                    console.log(`✅ تم حذف الصنف بنجاح. ID: ${id}`);
                    resolve();
                };
            });
        }

        // ------------------------------------------------------------------
        // وظائف الكاميرا والمنطق الرئيسي
        // ------------------------------------------------------------------

        /**
         * تشغيل الكاميرا وعرض المجرى في عنصر الفيديو
         */
        async function startCamera() {
            if (stream) {
                // إذا كانت الكاميرا تعمل، أوقفها أولاً
                stopCamera();
                return;
            }

            try {
                // طلب الوصول إلى الكاميرا
                cameraMessage.textContent = 'جاري طلب الوصول إلى الكاميرا...';
                // طلب الكاميرا الخلفية على الموبايل
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); 
                
                cameraStream.srcObject = stream;
                cameraStream.classList.remove('hidden');
                capturePlaceholder.classList.add('hidden');
                startButton.textContent = 'إيقاف الكاميرا';
                captureButton.disabled = false;
                cameraMessage.textContent = 'الكاميرا جاهزة. قم بالتقاط الصورة.';

            } catch (error) {
                console.error('❌ فشل الوصول إلى الكاميرا:', error);
                cameraMessage.textContent = '❌ فشل الوصول: تأكد من منح الإذن للكاميرا.';
                capturePlaceholder.classList.remove('hidden');
                cameraStream.classList.add('hidden');
                showSystemMessage('❌ فشل الوصول إلى الكاميرا. يرجى التحقق من أذونات متصفحك.', true);
                captureButton.disabled = true;
            }
        }

        /**
         * التقاط الصورة من مجرى الفيديو وتحويلها إلى Base64
         */
        function capturePhoto() {
            if (!stream) {
                showSystemMessage('يرجى تشغيل الكاميرا أولاً.', true);
                return;
            }

            const video = cameraStream;
            // ضبط حجم الكانفاس لحجم الفيديو
            photoCanvas.width = video.videoWidth;
            photoCanvas.height = video.videoHeight;

            const context = photoCanvas.getContext('2d');
            context.drawImage(video, 0, 0, photoCanvas.width, photoCanvas.height);

            // تحويل محتوى الكانفاس إلى Base64 PNG
            const dataUrl = photoCanvas.toDataURL('image/png', 0.8); // 0.8 لضغط بسيط
            productImageBase64 = dataUrl;
            
            // عرض معاينة الصورة الملتقطة
            previewIcon.src = productImageBase64;
            imageStatus.classList.add('hidden');
            
            console.log(`✅ تم التقاط الصورة وتحويلها إلى Base64 بنجاح. الحجم: ${productImageBase64.length / 1024} KB`);
            
            // إيقاف الكاميرا تلقائياً بعد الالتقاط
            stopCamera();
            showSystemMessage('✅ تم التقاط الصورة بنجاح. يمكنك الآن حفظ الصنف.');
        }

        /**
         * إيقاف مجرى الكاميرا
         */
        function stopCamera() {
             if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                cameraStream.srcObject = null;
                startButton.textContent = 'تشغيل الكاميرا';
                captureButton.disabled = true;
                cameraMessage.textContent = 'اضغط "تشغيل الكاميرا" للبدء.';
                capturePlaceholder.classList.remove('hidden');
                cameraStream.classList.add('hidden');
            }
        }

        /**
         * توليد كود صنف عشوائي
         */
        function generateCode() {
            return `P-${Math.random().toString(36).substring(2, 7).toUpperCase()}`;
        }


        /**
         * إضافة الصنف إلى IndexedDB
         */
        async function addProduct() {
            const name = productNameInput.value.trim();
            const price = parseFloat(productPriceInput.value);
            let code = productCodeInput.value.trim() || generateCode();

            // التحقق من صحة البيانات
            if (name === "") {
                 showSystemMessage('❌ يرجى إدخال اسم الصنف.', true);
                 return;
            }
            if (isNaN(price) || price <= 0) {
                 showSystemMessage('❌ يرجى إدخال سعر بيع صحيح وموجب.', true);
                 return;
            }
            if (!productImageBase64) {
                imageStatus.classList.remove('hidden');
                showSystemMessage('❌ يرجى التقاط صورة لتحديد أيقونة الصنف.', true);
                return;
            }

            const newProduct = {
                code: code,
                name: name,
                price: price.toFixed(2),
                image: productImageBase64 
            };

            try {
                // حفظ في IndexedDB
                await saveProduct(newProduct);

                // تصفير الحقول ومتغيرات الصورة
                productCodeInput.value = '';
                productNameInput.value = '';
                productPriceInput.value = '';
                productImageBase64 = null; 
                previewIcon.src = "https://placehold.co/48x48/D1D5DB/000?text=؟";
                imageStatus.classList.add('hidden');

                // إعادة عرض القائمة
                await renderProducts();
                
                showSystemMessage(`✅ تم حفظ الصنف "${name}" بنجاح.`);

            } catch (error) {
                showSystemMessage('حدث خطأ أثناء حفظ الصنف. تحقق من سجل المتصفح (Console).', true);
                console.error("فشل حفظ الصنف:", error);
            }
        }

        /**
         * عرض الأصناف في الواجهة الرسومية بعد جلبها من IndexedDB
         */
        async function renderProducts() {
            let products;
            try {
                products = await getProducts();
            } catch (error) {
                console.error("فشل جلب الأصناف:", error);
                productsList.innerHTML = `<div class="md:col-span-2 p-6 bg-red-100 rounded-xl text-center text-red-700">فشل في تحميل الأصناف من قاعدة البيانات.</div>`;
                return;
            }

            productsList.innerHTML = ''; // مسح القائمة الحالية

            if (products.length === 0) {
                document.getElementById('emptyMessage').classList.remove('hidden');
                productCountSpan.textContent = 0;
                return;
            }

            document.getElementById('emptyMessage').classList.add('hidden');
            productCountSpan.textContent = products.length;

            products.forEach(product => {
                const productCard = document.createElement('div');
                // تصميم بطاقة الصنف (Item Card)
                productCard.className = 'bg-white border-2 border-primary-blue/30 rounded-xl shadow-lg p-5 transition hover:shadow-xl relative overflow-hidden';
                
                productCard.innerHTML = `
                    <!-- أيقونة الصورة المصغرة في الزاوية العلوية -->
                    <div class="absolute top-0 left-0 m-4">
                        <img src="${product.image}" alt="صورة ${product.name}" class="product-image-icon border-primary-blue/50" onerror="this.src='https://placehold.co/48x48/DCFCE7/10B981?text=A';">
                    </div>
                    
                    <div class="space-y-3 pt-4">
                        <!-- كود الصنف -->
                        <div class="flex items-center">
                            <span class="text-xs font-semibold uppercase px-2 py-0.5 rounded-full bg-primary-blue/20 text-primary-blue ml-2">${product.code}</span>
                            <span class="text-sm text-gray-500">كود الصنف</span>
                        </div>
                        
                        <!-- اسم الصنف (عنوان البطاقة) -->
                        <h3 class="text-2xl font-extrabold text-gray-900 pr-16">${product.name}</h3>
                        
                        <!-- تفاصيل إضافية (الأسعار والأرصدة) -->
                        <div class="flex justify-between items-end border-t border-gray-100 pt-3 mt-4">
                            <div>
                                <p class="text-xs text-gray-500">سعر البيع</p>
                                <p class="text-2xl font-bold text-red-600">${product.price} ر.س</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500">الرصيد الحالي</p>
                                <p class="text-2xl font-bold text-gray-700">${(Math.random() * 100).toFixed(0)}</p>
                            </div>
                        </div>
                        
                        <!-- زر حذف البطاقة -->
                        <div class="text-left mt-4">
                            <button onclick="handleDelete(${product.id})" class="text-sm text-red-500 hover:text-red-700 transition flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                حذف
                            </button>
                        </div>
                    </div>
                `;
                productsList.appendChild(productCard);
            });
        }
        
        /**
         * التعامل مع طلب الحذف
         */
        async function handleDelete(id) {
             // استخدام رسالة تأكيد بسيطة بدلاً من window.confirm
             if (confirm('هل أنت متأكد من حذف هذا الصنف بشكل دائم؟')) {
                 try {
                     await deleteProductFromDB(id);
                     await renderProducts();
                     showSystemMessage('✅ تم حذف الصنف بنجاح.');
                 } catch (error) {
                     showSystemMessage('❌ فشل حذف الصنف. تحقق من سجل المتصفح.', true);
                     console.error("فشل حذف الصنف:", error);
                 }
            }
        }
        
        // ** ملاحظة هامة: تم استبدال window.confirm برسالة تأكيد بسيطة (confirm) لتجنب التعقيد، ولكن في تطبيق فعلي يجب استخدام واجهة Modal UI مخصصة.**

        // إيقاف الكاميرا عند إغلاق الصفحة لضمان تحرير الموارد
        window.addEventListener('beforeunload', stopCamera);
        
        // تهيئة قاعدة البيانات وتحميل البيانات عند تحميل الصفحة
        window.onload = async () => {
            try {
                await initDatabase();
                await renderProducts();
            } catch (error) {
